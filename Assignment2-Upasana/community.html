    <section id="community" class="section">
        <h2>Join Our Community</h2>
        <p>Become a part of the AnglieCare community and engage in our activities, events, and volunteer opportunities. Enter your details below to join.</p>
        <form id="communityForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="communityEmail">Email:</label>
            <input type="email" id="communityEmail" name="email" required>
            <button type="submit">Join</button>
        </form>
        <p id="communitySuccess" class="hidden">Welcome to the community!</p>
    </section>
</section>
